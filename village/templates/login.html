{% extends "layout.html" %}

{% block titile %}
    Login
{% endblock %}

{% block main %}
    <div class="container fadeInDown animated">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        		<form role="form" action="{{ url_for('login') }}" method="POST">
        			<fieldset>
        				<h2>Login</h2>
        				<hr class="colorgraph">
        				<div class="form-group">
                            <input type="text" name="username" autofocus required id="username" class="form-control input-lg" placeholder="Username">
        				</div>
        				<div class="form-group">
                            <input type="password" name="password" required id="password" class="form-control input-lg" placeholder="Password">
        				</div>
        				
        				<hr class="colorgraph">
        				<div class="row">
        					
        					<div class="col-xs-6 col-sm-6 col-md-6">
        						
        					</div>
        					<div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Log In">
        					</div>
        				</div>
        			</fieldset>
        		</form>
        	</div>
        </div>
    </div>
{% endblock %}
