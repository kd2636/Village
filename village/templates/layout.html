<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Agrivo: {% block title %}{% endblock %}</title>
    
        <!-- Bootstrap Core CSS -->
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='landing-page.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}" type="text/css" />
        <!-- Custom Fonts -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='sweetalert.css') }}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <!-- http://1000hz.github.io/bootstrap-validator/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
        <script src="{{ url_for('static', filename='sweetalert.min.js') }}"></script>
        
    </head>
    
    <body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
            <div class="container topnav">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand topnav" href="{{url_for('landing')}}">AGRIVO</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav">
                                
                                <li><a href="{{ url_for('buy') }}">Buy</a></li>
                                <li><a href="{{ url_for('sell') }}">Post</a></li>
                                <li><a href="{{ url_for('delpost') }}">History</a></li>
                               
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('index') }}">Logged in as {{ session.user_name }}</a></li>
                                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                                
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('register') }}">Register</a></li>
                                <li><a href="{{ url_for('login') }}">Log In</a></li>
                            </ul>
                        {% endif %}
                </div>
            </div>
        </nav>
        <br>
        <br>
        <br>
        
        {% if get_flashed_messages() %}
                <script>
                    swal("{{ get_flashed_messages() | join(" ") }}", "Good Job", "success");
                </script>
        {% endif %}
        
        
        <main>
            {% block main %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer>
            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <p class="copyright text-muted small">Agrivo@2017 All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    
        <!-- jQuery -->
        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    
        <!-- Bootstrap Core JavaScript -->
        <script src="{{ url_for('static', filename='bootstarp.min.js') }}"></script>
    </div>

    </body>
    
    
</html>
